# Development Docker Compose - Only runs PostgreSQL
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d    # Start database
#   pnpm dev                                          # Start apps locally
#
# Or use the dev.sh script which does both:
#   ./dev.sh

services:
  postgres:
    image: postgres:16-alpine
    container_name: speedtest-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-speedtest}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-speedtest}
      POSTGRES_DB: ${DB_NAME:-speedtest}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speedtest"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
